apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-rayces
  namespace: raycesv3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-rayces
  template:
    metadata:
      labels:
        app: nextjs-rayces
    spec:
      containers:
      - name: nextjs
        image: rayces-frontend
        command: ["yarn", "dev"]
        env:
          - name: NODE_ENV
            value: "development"
          - name: PORT
            value: "8080"
        ports:
        - containerPort: 8080
        # 1) Reference config values:
        # Option A: Pull in ALL keys from your ConfigMap as env vars
        envFrom:
        - configMapRef:
            name: raycesv3-config
